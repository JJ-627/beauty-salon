name: Deno Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify Deno Installation
        run: deno --version

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: beauty-salon
          entrypoint: index.js
